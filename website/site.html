<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e5e0; /* Soft beige for the background */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #a3a3a3; /* A soft gray for the thumb */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background-color: transparent;
        }

        /* Custom masonry-like layout using CSS columns for a true Pinterest feel */
        .masonry {
            column-count: 2;
            column-gap: 1rem;
        }

        @media (min-width: 640px) {
            .masonry {
                column-count: 3;
            }
        }

        @media (min-width: 768px) {
            .masonry {
                column-count: 4;
            }
        }
    </style>
</head>
